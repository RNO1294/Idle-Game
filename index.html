<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle Magic Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    header, footer {
      padding: 10px;
      text-align: center;
      background-color: #1e1e1e;
      width: 100%;
    }

    #version {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8em;
      color: #888;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .tabs {
      display: flex;
      gap: 10px;
    }

    .tab-button {
      padding: 8px 16px;
      background-color: #333;
      border: none;
      color: white;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #555;
    }

    .pane {
      display: none;
      flex-direction: row;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pane.active {
      display: flex;
    }

    button {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="version">v0.1</div>
  <header>
    <h1>Arcanum: Theory of Magic</h1>
    <p>Energy: <span id="energy">10</span> / 10 | Gold: <span id="gold">0</span></p>
  </header>

  <main>
    <div class="tabs">
      <button class="tab-button active" onclick="showPane('actions')">Actions</button>
      <button class="tab-button" onclick="showPane('upgrades')">Upgrades</button>
    </div>

    <div id="actions-pane" class="pane active">
      <button onclick="rest()">Rest</button>
      <button onclick="sweepRoad()">Sweep Road</button>
    </div>

    <div id="upgrades-pane" class="pane">
      <!-- Future upgrade buttons go here -->
    </div>
  </main>

  <footer>
    <p>Made with üßô‚Äç‚ôÇÔ∏è and HTML5</p>
  </footer>

  <script>
    let energy = 10;
    let maxEnergy = 10;
    let gold = 0;

    function updateUI() {
      document.getElementById("energy").textContent = energy;
      document.getElementById("gold").textContent = gold;
    }

    function rest() {
      if (energy < maxEnergy) {
        energy = Math.min(maxEnergy, energy + 1);
        updateUI();
      }
    }

    function sweepRoad() {
      if (energy > 0) {
        energy--;
        gold += 1;
        updateUI();
      }
    }

    function showPane(name) {
      document.querySelectorAll(".pane").forEach(p => p.classList.remove("active"));
      document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
      document.getElementById(`${name}-pane`).classList.add("active");
      document.querySelector(`.tab-button[onclick="showPane('${name}')"]`).classList.add("active");
    }

    updateUI();
  </script>
</body>
</html>
