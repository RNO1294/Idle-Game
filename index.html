<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Top panel */
    #topPanel {
      background-color: #1c1c1c;
      border-bottom: 1px solid #333;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    #topLeft {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #topRight {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #topPanel h1 {
      margin: 0;
      font-size: 20px;
      color: #90caf9;
    }

    #versionTag {
      font-size: 12px;
      color: #b0bec5;
      opacity: 0.6;
      pointer-events: none;
    }

    #refreshToggle {
      font-size: 12px;
      color: #b0bec5;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    @media (max-width: 600px) {
      #versionTag {
        font-size: 10px;
      }
    }

    /* Middle section with tabs */
    #middleSection {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .tabBar {
      display: flex;
      background-color: #1c1c1c;
      border-bottom: 1px solid #333;
      padding-left: 10px;
      gap: 4px;
    }

    .tabButton {
      padding: 8px 14px;
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px 4px 0 0;
    }

    .tabButton.active {
      background-color: #263238;
      color: #90caf9;
      font-weight: bold;
    }

    .tabContent {
      flex: 1;
      padding: 20px;
      overflow: auto;
      display: none;
      flex-direction: row;
      gap: 12px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .tabContent.active {
      display: flex;
    }

    .actionButton {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 2px solid #90caf9;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    .actionButton:hover {
      background-color: #263238;
    }

    /* Bottom panel */
    #resourcePanel {
      background-color: #1c1c1c;
      border-top: 1px solid #333;
      padding: 12px 20px;
      font-size: 16px;
      color: #90caf9;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.4);
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <!-- Top panel -->
  <div id="topPanel">
    <div id="topLeft">
      <h1>Welcome to Idle Game</h1>
    </div>
    <div id="topRight">
      <label id="refreshToggle">
        Auto-refresh (<span id="refreshCountdown">30</span>)
        <input type="checkbox" id="autoRefreshCheckbox" />
      </label>
      <div id="versionTag">v1.0.0</div>
    </div>
  </div>

  <!-- Middle section with tabs -->
  <div id="middleSection">
    <div class="tabBar">
      <button class="tabButton active" data-tab="actions">Actions</button>
      <button class="tabButton" data-tab="upgrades">Upgrades</button>
      <button class="tabButton" data-tab="mystery1">????</button>
      <button class="tabButton" data-tab="mystery2">????</button>
    </div>

    <div class="tabContent active" id="actionsTab">
      <button id="restButton" class="actionButton">Rest</button>
      <button id="sweepButton" class="actionButton">Sweep Road</button>
    </div>

    <div class="tabContent" id="upgradesTab">
      <!-- Upgrades content will go here -->
    </div>

    <div class="tabContent" id="mystery1Tab">
      <!-- Placeholder mystery tab -->
    </div>

    <div class="tabContent" id="mystery2Tab">
      <!-- Placeholder mystery tab -->
    </div>
  </div>

  <!-- Bottom panel -->
  <div id="resourcePanel">
    <div id="energyDisplay">Energy: 0 / 10</div>
    <div id="goldDisplay">Gold: 0 / 10</div>
  </div>

  <script>
    let energy = 0;
    let energyMax = 10;
    let gold = 0;
    let goldMax = 10;

    function updateDisplay() {
      document.getElementById("energyDisplay").textContent = `Energy: ${energy} / ${energyMax}`;
      document.getElementById("goldDisplay").textContent = `Gold: ${gold} / ${goldMax}`;
    }

    function gainEnergy() {
      if (energy < energyMax) {
        energy += 1;
        updateDisplay();
      } else {
        console.log("Energy is full!");
      }
    }

    function sweepRoad() {
      if (energy > 0 && gold < goldMax) {
        energy -= 1;
        gold += 1;
        updateDisplay();
      } else if (energy <= 0) {
        console.log("Not enough energy!");
      } else {
        console.log("Gold is full!");
      }
    }

    // Tab switching logic
    document.querySelectorAll('.tabButton').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tabButton').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        document.querySelectorAll('.tabContent').forEach(content => content.classList.remove('active'));
        const tabId = button.dataset.tab + 'Tab';
        document.getElementById(tabId).classList.add('active');
      });
    });

    // Auto-refresh logic
    const checkbox = document.getElementById("autoRefreshCheckbox");
    const countdownDisplay = document.getElementById("refreshCountdown");
    const refreshKey = "autoRefreshEnabled";
    let countdown = 30;

    function updateCountdown() {
      countdownDisplay.textContent = countdown;
    }

    function startAutoRefresh() {
      updateCountdown();
      setInterval(() => {
        if (localStorage.getItem(refreshKey) === "true") {
          countdown--;
          updateCountdown();
          if (countdown <= 0) {
            location.reload(true);
          }
        } else {
          countdown = 30;
          updateCountdown();
        }
      }, 1000);
    }

    checkbox.addEventListener("change", () => {
      localStorage.setItem(refreshKey, checkbox.checked);
      countdown = 30;
      updateCountdown();
    });

    // Uniform button width logic
    function setUniformButtonWidth() {
      const buttons = document.querySelectorAll(".actionButton");
      let maxWidth = 0;

      buttons.forEach(btn => {
        btn.style.width = "auto"; // reset
        const width = btn.offsetWidth;
        if (width > maxWidth) maxWidth = width;
      });

      buttons.forEach(btn => {
        btn.style.width = `${maxWidth}px`;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("restButton").addEventListener("click", gainEnergy);
      document.getElementById("sweepButton").addEventListener("click", sweepRoad);
      updateDisplay();

      checkbox.checked = localStorage.getItem(refreshKey) === "true";
      startAutoRefresh();
      setUniformButtonWidth();
    });
  </script>
</body>
</html>
