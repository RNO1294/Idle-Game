<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="topPanel">
    <div id="topLeft">
      <h1>Welcome to Idle Game</h1>
    </div>
    <div id="topRight">
      <div id="versionTag">
        <label for="autoRefreshCheckbox">
          Auto-Refresh (<span id="refreshCountdown">10</span>)
        </label>
        <input type="checkbox" id="autoRefreshCheckbox" />

        <label for="debugToggle">Enable Debug Mode</label>
        <input type="checkbox" id="debugToggle" />

        <span class="versionNumber">v0.0.5</span>
      </div>
    </div>
  </div>

  <div id="middleSection">
    <div class="tabBar">
      <button class="tabButton active" data-tab="actions">Actions</button>
      <button class="tabButton" data-tab="upgrades">Upgrades</button>
      <button class="tabButton" data-tab="mystery1">????</button>
      <button class="tabButton" data-tab="mystery2">????</button>
      <button class="tabButton hidden" data-tab="debug" id="debugTabButton">Debug</button>
    </div>

    <div class="tabContent active" id="actionsTab">
      <button id="restButton" class="actionButton">Rest</button>
      <button id="sweepButton" class="actionButton">Sweep Road</button>
    </div>

    <div class="tabContent" id="upgradesTab">
      <button id="walletUpgradeButton" class="actionButton">Bigger Wallet (Cost: 10)</button>
    </div>

    <div class="tabContent" id="mystery1Tab"></div>
    <div class="tabContent" id="mystery2Tab"></div>

    <div class="tabContent" id="debugTab">
      <button onclick="resetResources()" class="actionButton">Reset Resources</button>
      <button onclick="resetUpgrades()" class="actionButton">Reset Upgrades</button>
      <button onclick="maxResources()" class="actionButton">Max Resources</button>
      <button onclick="logState()" class="actionButton">Log State</button>
    </div>

  </div>

  <div id="resourcePanel">
    <div id="energyDisplay">Energy: 0 / 10</div>
    <div id="goldDisplay">Gold: 0 / 10</div>
  </div>

  <script src="game.js"></script>
</body>

</html>
