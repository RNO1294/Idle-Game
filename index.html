<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Floating top panel */
    #topPanel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1c1c1c;
      border-bottom: 1px solid #333;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      z-index: 1000;
    }

    #topPanel h1 {
      margin: 0;
      font-size: 20px;
      color: #90caf9;
    }

    #versionTag {
      font-size: 12px;
      color: #b0bec5;
      opacity: 0.6;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      #versionTag {
        font-size: 10px;
      }
    }

    /* Middle section with tabs */
    #middleSection {
      position: absolute;
      top: 60px; /* below top panel */
      bottom: 50px; /* above bottom panel */
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
    }

    /* Tab buttons */
    .tabBar {
      display: flex;
      background-color: #1c1c1c;
      border-bottom: 1px solid #333;
    }

    .tabButton {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 14px;
      cursor: pointer;
    }

    .tabButton.active {
      background-color: #263238;
      color: #90caf9;
      font-weight: bold;
    }

    /* Tab content area */
    .tabContent {
      flex: 1;
      padding: 20px;
    }

    /* Buttons inside tabs */
    .actionButton {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 2px solid #90caf9;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .actionButton:hover {
      background-color: #263238;
    }

    /* Floating bottom panel */
    #energyPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1c1c1c;
      border-top: 1px solid #333;
      padding: 12px 20px;
      font-size: 18px;
      color: #90caf9;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <!-- Floating top panel -->
  <div id="topPanel">
    <h1>Welcome to Idle Game</h1>
    <div id="versionTag">v1.0.0</div>
  </div>

  <!-- Middle section with tabs -->
  <div id="middleSection">
    <div class="tabBar">
      <button class="tabButton active" data-tab="actions">Actions</button>
      <!-- Future tabs can go here -->
    </div>
    <div class="tabContent" id="actionsTab">
      <button id="restButton" class="actionButton">Rest</button>
    </div>
  </div>

  <!-- Floating bottom panel -->
  <div id="energyPanel">Energy: 0 / 10</div>

  <script>
    let energy = 0;
    let energyMax = 10;

    function updateDisplay() {
      document.getElementById("energyPanel").textContent = `Energy: ${energy} / ${energyMax}`;
    }

    function gainEnergy() {
      if (energy < energyMax) {
        energy += 1;
        updateDisplay();
      } else {
        console.log("Energy is full!");
      }
    }

    document.querySelectorAll('.tabButton').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tabButton').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const tabId = button.dataset.tab + 'Tab';
        document.getElementById(tabId).style.display = 'block';
      });
    });
