<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle Game</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #topPanel {
      background-color: #1c1c1c;
      border-bottom: 1px solid #333;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    #topLeft {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #topRight {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #topPanel h1 {
      margin: 0;
      font-size: 20px;
      color: #90caf9;
    }

    #versionTag {
      font-size: 12px;
      color: #b0bec5;
      opacity: 0.6;
      pointer-events: none;
    }

    #refreshToggle {
      font-size: 12px;
      color: #b0bec5;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #middleSection {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .tabBar {
      display: flex;
      background-color: #1c1c1c;
      border-bottom: 1px solid #333;
      padding-left: 10px;
      gap: 4px;
    }

    .tabButton {
      padding: 8px 14px;
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px 4px 0 0;
    }

    .tabButton.active {
      background-color: #263238;
      color: #90caf9;
      font-weight: bold;
    }

    .tabContent {
      flex: 1;
      padding: 20px;
      overflow: auto;
      display: none;
      flex-direction: row;
      gap: 12px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .tabContent.active {
      display: flex;
    }

    .actionButton {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 2px solid #90caf9;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    .actionButton:hover {
      background-color: #263238;
    }

    #resourcePanel {
      background-color: #1c1c1c;
      border-top: 1px solid #333;
      padding: 12px 20px;
      font-size: 16px;
      color: #90caf9;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div id="topPanel">
    <div id="topLeft">
      <h1>Welcome to Idle Game</h1>
    </div>
    <div id="topRight">
      <label id="refreshToggle">
        Auto-refresh (<span id="refreshCountdown">30</span>)
        <input type="checkbox" id="autoRefreshCheckbox" />
      </label>
      <div id="versionTag">v1.0.0</div>
    </div>
  </div>

  <div id="middleSection">
    <div class="tabBar">
      <button class="tabButton active" data-tab="actions">Actions</button>
      <button class="tabButton" data-tab="upgrades">Upgrades</button>
      <button class="tabButton" data-tab="mystery1">????</button>
      <button class="tabButton" data-tab="mystery2">????</button>
    </div>

    <div class="tabContent active" id="actionsTab">
      <button id="restButton" class="actionButton">Rest</button>
      <button id="sweepButton" class="actionButton">Sweep Road</button>
    </div>

    <div class="tabContent" id="upgradesTab">
      <button id="walletUpgradeButton" class="actionButton">Bigger Wallet (Cost: 10)</button>
    </div>

    <div class="tabContent" id="mystery1Tab"></div>
    <div class="tabContent" id="mystery2Tab"></div>
  </div>

  <div id="resourcePanel">
    <div id="energyDisplay">Energy: 0 / 10</div>
    <div id="goldDisplay">Gold: 0 / 10</div>
  </div>
    <script src="game.js"></script>
</body>
</html>
